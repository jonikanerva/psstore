server {
  listen       80;
  server_name  localhost;

  # In dev, proxy the SPA to Vite dev server running on the host
  location / {
    proxy_pass http://host.docker.internal:5173;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }

  # Proxy GraphQL requests to PlayStation Store endpoint
  location /ps-gql {
    proxy_pass https://web.np.playstation.com/api/graphql/v1/op;
    proxy_ssl_server_name on;
    proxy_set_header Host web.np.playstation.com;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Forward Apollo operation header (required by upstream)
    proxy_set_header x-apollo-operation-name $http_x_apollo_operation_name;

    proxy_connect_timeout 10s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
    proxy_buffering on;
  }
}

