name: Contract Check

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  contract-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run sony:validate
      - run: npm run sony:diff -- --ci
